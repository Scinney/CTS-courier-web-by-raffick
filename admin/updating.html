<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Parcel Update - CTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #08600b;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .form-container, .parcel-details {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-container h3, .parcel-details h3 {
            margin: 0 0 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #08600b;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #08530c;
        }
        .success, .error {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manager Portal</h1>
        <h2>Update Parcel Details</h2>
    </header>
    <div class="container">
        <!-- Search Form -->
        <div class="form-container">
            <h3>Search Parcel by ID</h3>
            <form id="searchForm">
                <input type="text" id="parcelId" placeholder="Enter Parcel ID" required />
                <button type="submit">Search</button>
            </form>
            <div id="searchMessage" class="error hidden"></div>
        </div>

        <!-- Parcel Details Update Form -->
        <div class="parcel-details hidden" id="parcelDetails">
            <h3>Update Parcel Details</h3>
            <form id="updateForm">
                <input type="text" id="recipientName" placeholder="Recipient Name" required />
                <input type="text" id="destination" placeholder="Destination" required />
                <select id="status">
                    <option value="Pending">Pending</option>
                    <option value="In Transit">In Transit</option>
                    <option value="Delivered">Delivered</option>
                </select>
                <button type="submit">Update Parcel</button>
            </form>
            <div id="updateMessage" class="success hidden"></div>
        </div>
    </div>

    <script>
        const parcels = {
            "12345": { recipientName: "Raffiq Mwale", destination: "Mzuzu", status: "Pending" },
            "67890": { recipientName: "Britrice Mazengera", destination: "Lilongwe", status: "In Transit" },
        };

        const searchForm = document.getElementById("searchForm");
        const parcelDetails = document.getElementById("parcelDetails");
        const searchMessage = document.getElementById("searchMessage");
        const updateForm = document.getElementById("updateForm");
        const updateMessage = document.getElementById("updateMessage");

        // Search Parcel by ID
        searchForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const parcelId = document.getElementById("parcelId").value.trim();
            if (parcels[parcelId]) {
                const parcel = parcels[parcelId];
                document.getElementById("recipientName").value = parcel.recipientName;
                document.getElementById("destination").value = parcel.destination;
                document.getElementById("status").value = parcel.status;

                parcelDetails.classList.remove("hidden");
                searchMessage.classList.add("hidden");
            } else {
                searchMessage.textContent = `Parcel ID ${parcelId} not found.`;
                searchMessage.classList.remove("hidden");
                parcelDetails.classList.add("hidden");
            }
        });

        // Update Parcel Details
        updateForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const parcelId = document.getElementById("parcelId").value.trim();
            parcels[parcelId] = {
                recipientName: document.getElementById("recipientName").value,
                destination: document.getElementById("destination").value,
                status: document.getElementById("status").value,
            };

            updateMessage.textContent = `Parcel ID ${parcelId} has been updated successfully.`;
            updateMessage.classList.remove("hidden");
            console.log(`Updated Parcel ${parcelId}:`, parcels[parcelId]);
        });
    </script>
    require="conn.php";
</body>
</html>
