<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track All Parcels - CTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #08600b;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #08600b;
            color: white;
        }
        .car-details {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .car-details h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manager Portal</h1>
        <h2>Track All Parcels</h2>
    </header>
    <div class="container">
        <!-- Parcel Table -->
        <h3>All Parcels</h3>
        <table id="parcelTable">
            <thead>
                <tr>
                    <th>Parcel ID</th>
                    <th>Recipient Name</th>
                    <th>Destination</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Parcel rows will be dynamically populated -->
            </tbody>
        </table>

        <!-- Car Details -->
        <div class="car-details" id="carDetails">
            <h3>Delivery Vehicle Details</h3>
            <p><strong>Vehicle ID:</strong> <span id="vehicleId">N/A</span></p>
            <p><strong>Driver Name:</strong> <span id="driverName">N/A</span></p>
            <p><strong>License Plate:</strong> <span id="licensePlate">N/A</span></p>
        </div>
    </div>

    <script>
        // Sample data for parcels and vehicle
        const parcels = [
            { id: "12345", recipientName: "Raffiq Mwale", destination: "Mzuzu", status: "Pending" },
            { id: "67890", recipientName: "Bitrice Mazengera", destination: "Lilongwe", status: "In Transit" },
            { id: "11223", recipientName: "Rhodah Nyirongo", destination: "Mzuzu", status: "Delivered" },
        ];

        const vehicle = {
            id: "LL 5611",
            driverName: "Chikumbutso Banda",
            licensePlate: "ABC-1234",
        };

        // Populate parcel table
        const parcelTableBody = document.getElementById("parcelTable").querySelector("tbody");
        parcels.forEach(parcel => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${parcel.id}</td>
                <td>${parcel.recipientName}</td>
                <td>${parcel.destination}</td>
                <td>${parcel.status}</td>
            `;
            parcelTableBody.appendChild(row);
        });

        // Display vehicle details
        document.getElementById("vehicleId").textContent = vehicle.id;
        document.getElementById("driverName").textContent = vehicle.driverName;
        document.getElementById("licensePlate").textContent = vehicle.licensePlate;
    </script>
    require="conn.php";
</body>
</html>
