<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer - CTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #08600b;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #08600b;
            color: white;
        }
        button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manager Portal</h1>
        <h2>Delete Customer</h2>
    </header>
    <div class="container">
        <h3>Customer List</h3>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Customer rows will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample customer data
        let customers = [
            { id: "C001", name: "Raffiq Mwale", email: "raffiqmwale@gmail.com" },
            { id: "C002", name: "Kenedy Smith Chimtengo", email: "smithchimtengo@gmail.com" },
            { id: "C003", name: "Alice Banda", email: "alicebanda@gmail.com" },
        ];

        // Reference to the customer table
        const customerTableBody = document.getElementById("customerTable").querySelector("tbody");

        // Function to populate the customer table
        function populateCustomerTable() {
            customerTableBody.innerHTML = ""; // Clear the table first
            customers.forEach((customer, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${customer.id}</td>
                    <td>${customer.name}</td>
                    <td>${customer.email}</td>
                    <td><button onclick="deleteCustomer(${index})">Delete</button></td>
                `;
                customerTableBody.appendChild(row);
            });
        }

        // Function to delete a customer
        function deleteCustomer(index) {
            if (confirm(`Are you sure you want to delete customer ${customers[index].name}?`)) {
                customers.splice(index, 1); // Remove the customer from the array
                populateCustomerTable(); // Refresh the table
                alert("Customer deleted successfully!");
            }
        }

        // Populate the table on page load
        populateCustomerTable();
    </script>
    require="conn.php";
</body>
</html>
