<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CTS Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #08600b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #08530c;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>CTS Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage" class="error"></p>
    </div>

    <script>
        // Simulated user data
        const users = {
            admin: { username: "admin", password: "admin123", role: "Admin" },
            manager: { username: "manager", password: "manager123", role: "Manager" },
        };

        // Reference to the login form and message element
        const loginForm = document.getElementById("loginForm");
        const loginMessage = document.getElementById("loginMessage");

        // Login form submission handler
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Check login credentials
            if (users.admin.username === username && users.admin.password === password) {
                alert("Welcome, Admin! Redirecting to admin dashboard...");
                window.location.href = "admin-dashboard.html"; // Replace with your admin dashboard URL
            } else if (users.manager.username === username && users.manager.password === password) {
                alert("Welcome, Manager! Redirecting to manager dashboard...");
                window.location.href = "manager-dashboard.html"; // Replace with your manager dashboard URL
            } else {
                loginMessage.textContent = "Invalid username or password. Please try again.";
            }
        });
    </script>
    require="conn.php";
</body>
</html>
