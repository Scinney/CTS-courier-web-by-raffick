<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Updates - CTS Parcel Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #08600b;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h3 {
            margin: 0 0 10px 0;
        }
        .alert {
            background-color: #ffcccc;
            color: #a94442;
            border-left: 4px solid #a94442;
            padding: 10px;
            margin-bottom: 20px;
        }
        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #08600b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .refresh-btn:hover {
            background-color: #08530c;
        }
    </style>
</head>
<body>
    <header>
        <h1>CTS Parcel Management System</h1>
        <h2>Daily Updates</h2>
    </header>
    <div class="container">
        <!-- Alerts Section -->
        <div id="alerts" class="alert">
            <strong>Notice:</strong> Today's parcel processing might experience delays due to technical maintenance.
        </div>

        <!-- Daily Updates -->
        <div id="updates">
            <div class="card">
                <h3>Total Parcels Processed:</h3>
                <p id="processedCount">Loading...</p>
            </div>
            <div class="card">
                <h3>Delivered Parcels:</h3>
                <p id="deliveredCount">Loading...</p>
            </div>
            <div class="card">
                <h3>Pending Deliveries:</h3>
                <p id="pendingCount">Loading...</p>
            </div>
        </div>
        <button class="refresh-btn" onclick="loadUpdates()">Refresh Updates</button>
    </div>

    <script>
        // Example data - Replace with real backend data via an API
        const mockUpdates = {
            totalProcessed: 0,
            delivered: 0,
            pending: 0,
        };

        // Function to load updates
        function loadUpdates() {
            // Simulate loading data (use API calls for real implementation)
            document.getElementById("processedCount").textContent = `${mockUpdates.totalProcessed} parcels`;
            document.getElementById("deliveredCount").textContent = `${mockUpdates.delivered} parcels`;
            document.getElementById("pendingCount").textContent = `${mockUpdates.pending} parcels`;

            console.log("Daily updates refreshed at", new Date().toLocaleString());
        }

        // Load updates on page load
        document.addEventListener("DOMContentLoaded", loadUpdates);
    </script>
    require="conn.php";
</body>
</html>
